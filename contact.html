  <section class="contact">
    <div class="content">
      <h2>Contact Us</h2>
    </div>
    <div class="containerContact">
      <div class="contactInfo">
        <div class="box">
          <i class="fa fa-map-marker fa-3x" style="color: white"></i>
          <div class="text">
            <h1>Location</h1>
            <p>Maple Grove, Minnesota</p>
          </div>
        </div>
        <div class="box">
          <i class="fa fa-envelope fa-3x" style="color: white"></i>
          <div class="text">
            <h1>Email</h1>
            <p>walks.balks@gmail.com</p>
          </div>
        </div>
        <div class="box">
          <i class="fa fa-phone fa-3x" style="color: white"></i>
          <div class="text">
            <h1>Phone</h1>
            <p>(612)-807-8290</p>
          </div>
        </div>
      </div>

      
      <div class="contactForm">
        <form>
          <h2>Send Us A Message</h2>
          <p>Fill out this form and we'll get back to you.</p>
          <div class="inputBox">
            <input type="text" name="Name" id="userName" required="required">
            <span>Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="Email" id="userEmail" required="required">
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea name="Message" id="userMessage" required="required"></textarea>
            <span>Type your message...</span>
          </div>
          <div class="inputBox">
            <button id="submit" class="btn btn-primary" type="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src= "contact.js"></script>
