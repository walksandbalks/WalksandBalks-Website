  <div class="applicationForm">
      <form class="applicationMain">
          <img class="appMainLogo" src="MainImages/logo.png">
          <h2 class="appMainHeader">Application Form</h2>
          <hr>
          <h3>Full Name</h3>
          <div class="appBoxIn">
              <input type="text" id="firstName" required="required">
              <span>First Name</span>
          </div>
          <div class="appBoxOut">
            <input type="text" id="lastName" required="required">
            <span>Last Name</span>
        </div>
        <h3>Contact Info</h3>
        <div class="appBoxIn">
            <input type="text" id="phone" required="required">
            <span>Phone</span>
        </div>
        <div class="appBoxOut">
            <input type="text" id="email" required="required">
            <span>Email</span>
        </div>
        <h3>Current Address</h3>
        <div class="appBoxIn">
            <input type="text" id="streetAdd" required="required">
            <span>Street Address</span>
        </div>
        <div class="appBoxOut">
            <input type="text" id="streetAdd2" required="required">
            <span>Street Address Line 2</span>
        </div>
        <br>
        <div class="appBoxIn">
            <input type="text" id="city" required="required">
            <span>City</span>
        </div>
        <div class="appBoxOut">
            <input type="text" id="state" required="required">
            <span>State</span>
        </div>
        <div class="appBoxZip">
            <input type="text" id="zip" required="required">
            <span>Zip Code</span>
        </div>
        <br>
        <p></p>
        <div class="addComments">
            <textarea id="comment"></textarea>
            <span>Additional Comments</span>
        </div>
        <br>
        <a class="btn btn-primary" href="submitted.html" role="button">Submit</a>
      </form>
  </div>
