  <div class="applicationForm2">
      <div class="applicationMain2">
        <img class="appMainLogo" src="MainImages/logo.png">
        <h2 class="appMainHeader">Application Form</h2>
        <hr>
        <form class="was-validated" novalidate>
        <h3>Full Name</h3>
        <div class="form-label-group">
            <input type="text" id="inputFirst" class="form-control" placeholder="First" required autofocus="">
            <label for="inputFirst">First Name</label>
            <div class="invalid-feedback" id="firstNameFeed"></div>
        </div>
        <div class="form-label-group">
            <input type="text" id="inputLast" class="form-control" placeholder="Last" required="" autofocus="">
            <label for="inputLast">Last Name</label>
            <div class="invalid-feedback" id="lastNameFeed"></div>
        </div>
        <h3>Contact Info</h3>
        <div class="form-label-group">
            <input type="text" id="inputPhone" class="form-control" placeholder="Phone" required="" autofocus="">
            <label for="inputPhone">Phone Number</label>
            <div class="invalid-feedback" id="phoneFeed"></div>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <label for="inputEmail">Email Address</label>
            <div class="invalid-feedback" id="emailFeed"></div>
        </div>
        </form>
        <h3>Current Address</h3>
        <div class="form-label-group">
            <input type="text" id="inputStreet" class="form-control" placeholder="Street" required="" autofocus="">
            <label for="inputStreet">Street Address</label>
            <div class="invalid-feedback" id="streetFeed"></div>
        </div>      
        <div class="form-label-group">
            <input type="text" id="inputStreet2" class="form-control" placeholder="Street2" required="" autofocus="">
            <label for="inputStreet2">Street Address Line 2</label>
        </div>
        <form class="was-validated" novalidate>
        <div class="form-label-group">
            <input type="text" id="inputCity" class="form-control" placeholder="City" required="" autofocus="">
            <label for="inputCity">City</label>
            <div class="invalid-feedback" id="cityFeed"></div>
        </div>
        </form>
        <div class="form-label-group">
            <input type="text" id="inputState" class="form-control" placeholder="State" required="" autofocus="">
            <label for="inputState">State</label>
            <div class="invalid-feedback" id="stateFeed"></div>
        </div>
        <div class="form-label-group">
            <input type="text" id="inputZip" class="form-control" placeholder="Zip" required="" autofocus="">
            <label for="inputZip">Zip Code</label>
            <div class="invalid-feedback" id="zipFeed"></div>
        </div>
        <br>
        <br>
        <div class="form-label-group">
            <textarea type="textarea" id="additionalComments" class="form-control" id="additionalComments"  placeholder="Add" required="" autofocus=""></textarea>
            <label for="additionalComments">Additional Comments</label>
        </div>
        <br>
        <!--<button class="btn btn-primary" id="appSubmitBtn" type="submit" href="" role="button">Submit</a>-->
        <button  id="appSubmitBtn" onclick="sendEmail();">Submit</button>
        <a id="subLink" href="submitted.html" hidden></a>
  </div>
